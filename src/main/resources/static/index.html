<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Крестики-нолики</title>
</head>

<body>
    <h1>Игра загружена!</h1>
    <p id="status">Ожидание подключения...</p>

    <a href="/register.html">Регистрация</a>

    <script>
        const socket = new WebSocket("ws://localhost:8080/ws/test");

        socket.onopen = function (event) {
            document.getElementById("status").textContent = "Подключено!";
            socket.send("Привет от браузера!");
        };

        socket.onmessage = function (event) {
            alert("Сервер ответил: " + event.data);
        };

        socket.onerror = function (error) {
            document.getElementById("status").textContent = "Ошибка!";
            console.error("WebSocket error:", error);
        };
    </script>
</body>

</html>
